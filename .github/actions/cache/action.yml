name: Cache
description: Cache the newcity.json file produced by a caching newcity workflow run
branding:
  icon: archive
  color: gray-dark

inputs: {}
outputs:
  cache-hit:
    description: A boolean value to indicate an exact match was found for the primary key

runs:
  using: node12
  main: dist/restore/index.js
  post: dist/save/index.js
  post-if: always()
